<body class="contact">

        <div class="logo">

        <h1>Contact Me</h1> 
    </header>
    <main>
        <div class="contactme">
            <form action="action.html" target="_self">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="firstname" placeholder="Your first name">
                <br>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name">
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email address">
                <br>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Your age" min="10" max="120" size="3" maxlength="3">
                <br>
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="City, State or Country">
                <br>
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" placeholder="Your comments here"></textarea>
                <br>
                <input type="reset">

                <input type="submit" value="Submit">
            </form>
           
        </div>
    </main>
